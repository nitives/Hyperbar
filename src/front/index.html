<!DOCTYPE html>
<html lang="en" class="hyper-font">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://unpkg.com;">
    <link rel="stylesheet" href="../css/output.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <title>Hyperbar</title>
</head>

<body>
    <div class="container-bg flex">
        <div id="hyper-center" class="hyperbar flex">
            <input class="hyper-input flex placeholder:text-white/50" type="text" id="search-input"
                placeholder="Ask away...">
            <button id="settings-btn" class="aspect-square">
                <lottie-player id="sparkle" class="flex ai-icon" src="../assets/ai_sparkle.json"
                    background="transparent" speed="1" style="width: 30px; height: 30px" direction="1" mode="normal">
                </lottie-player>
            </button>
            <div id="ai-response" style="display: none;">
                <p id="ai-reply"></p>
            </div>
        </div>
    </div>
    <script defer type="module" src="../main/renderer.js"></script>
    <script>
        LottieInteractivity.create({
            player: "#sparkle",
            mode: "cursor",
            actions: [
                {
                    position: { x: [0, 1], y: [0, 1] },
                    type: "hover",
                    forceFlag: false,
                    reset: false,
                },
            ]
        });
    </script>
</body>

</html>
