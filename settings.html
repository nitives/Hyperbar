<body class="dark:text-[#1a1a1a]">
    <div class="m-4 settings-container">
        <p class="text-3xl pb-4 font-bold">Settings</p>

        <div id="api-settings" class="pb-2">
            <p>OpenAI API Key</p>
                <div class="inline-flex my-1 items-center">
                    <input id="api-input" class="flex placeholder-white/30 mr-2 p-3" type="text" placeholder="sk-..."> <!-- Input for your API key -->
                   <button id="save-api-key" class="bg-black/20 p-4 px-5 rounded-2xl">Save</button> <!-- Button that applys your API key -->
                </div>
            <p id="api-key-status"></p>
        </div>

        <div>    
            <div id="startup" class="flex items-center gap-3 justify-start w-auto">
                <label for="startup-checkbox" class="">Open on startup</label>
                <input id="startup-checkbox" type="checkbox" name="startup-checkbox" value="startup" 
                class="grayscale w-4 h-4 text-main bg-slate-100 border-slate-300 rounded focus:ring-main dark:focus:ring-main dark:ring-offset-slate-800 focus:ring-2 dark:bg-slate-700 dark:border-slate-600">
            </div>
        </div>
    </div>
    
    <script defer src="renderer.js"></script>
</body>
