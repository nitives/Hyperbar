<!DOCTYPE html>
<html lang="en" class="hyper-font">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/settings.css">
    <title>Hyperbar</title>
</head>
<body class="dark:text-[#1a1a1a] m-4">
    <button id="close-window">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg> 
    </button>
         
    <p class="text-2xl pb-4">Settings</p>
    <div class="pb-2">
        <p>OpenAI API Key</p>
        <input class="flex placeholder-white/30 bg-white/10 rounded" type="text" id="api-input" placeholder="sk-...">
    </div>
    <div>
        <div id="startup" class="flex items-center gap-3 justify-start w-auto">
            <p class="w-[90%]">Open on startup</p>
            <input class="w-auto" type="checkbox" id="startup-checkbox" name="startup-checkbox" value="startup">
        </div>

        <div id="startup" class="flex items-center gap-3 justify-start w-auto">
            <label for="startup-checkbox" class="ms-2">Open on startup</label>
            <input id="startup-checkbox" type="checkbox" name="startup-checkbox" value="startup" 
            class="w-4 h-4 text-main bg-gray-100 border-gray-300 rounded focus:ring-main dark:focus:ring-main dark:ring-offset-slate-800 focus:ring-2 dark:bg-slate-700 dark:border-slate-600">
        </div>
    </div>
    <script src="config.js"></script>
</body>
</html>
